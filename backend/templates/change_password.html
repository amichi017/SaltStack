
{% block content %}

<div class="user-profile">
  <div class="page-header">
    <h2>Password Change</h2>
  </div>
{{ url_for('forgot_password.reset_password') }}
  <form action="{{ url_for('forgot_password.reset_password') }}" method="POST">
      <dl>
      {{form.reset_token }}
    </dl>
    <dl>
      {{form.password1 }}
    </dl>
      <dl>
      {{form.password2 }}
    </dl>
    <button class="btn btn-sm btn-success" type="submit">Update</button>
  </form>
</div>

{% endblock %}
